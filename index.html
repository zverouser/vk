    <style>

<body>
    <div id="setupPanel" class="setup-panel hidden">
        <h2>üîë –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –≤–∞—à–µ–≥–æ —Ñ–∏—Ç–Ω–µ—Å-–∫–ª—É–±–∞</p>
        <input type="text" id="apiKeyInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42e1e4d1-499e-4154-a343-c50637c858c5">
        <button id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div id="loader" class="loader hidden">
        ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <div id="widget-container" class="hidden"></div>
    
    <div class="footer">
        –†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ <a href="https://www.fitness1c.ru/schedule_record" target="_blank" rel="noopener noreferrer">1–° –§–∏—Ç–Ω–µ—Å –∫–ª—É–±</a>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge
        vkBridge.send('VKWebAppInit');
        
        const setupPanel = document.getElementById('setupPanel');
        const widgetContainer = document.getElementById('widget-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveBtn = document.getElementById('saveBtn');
        
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL –ò–ó GOOGLE APPS SCRIPT
        const API_SERVER = 'https://script.google.com/macros/s/AKfycbynNJBQ-D3_CC7AFTFsM4hJtc8PSiCSzE2EZXgXpnR5-GWsnx14iqJAttwQjKdwG7MP/exec';
        
        function showLoader() {
            loader.classList.remove('hidden');
            setupPanel.classList.add('hidden');
            widgetContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function hideLoader() {
            loader.classList.add('hidden');
        }
        
        function showError(text, showRetry = true) {
            errorMessage.innerHTML = text;
            if (showRetry) {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'retry-button';
                retryBtn.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É';
                retryBtn.onclick = () => {
                    errorMessage.classList.add('hidden');
                    initializeApp();
                };
                errorMessage.appendChild(retryBtn);
            }
            errorMessage.classList.remove('hidden');
            hideLoader();
        }
        
        function loadWidget(apiKey) {
            widgetContainer.innerHTML = '';
            
            const script = document.createElement('script');
            script.src = 'https://reservi.ru/widget-fit1c.v4/public/init.js';
            script.setAttribute('data-fit-apikey', apiKey);
            script.setAttribute('data-type', 'schedule');
            script.setAttribute('data-theme', 'light');
            script.setAttribute('data-settings', JSON.stringify({
                url_data: {
                    "club_id": "76f052aa-70d0-11ef-9cd6-00505683c1a3"
                }
            }));
            
            script.onload = () => {
                widgetContainer.classList.remove('hidden');
                hideLoader();
            };
            
            script.onerror = () => {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–∂–µ—Ç –∑–∞–ø–∏—Å–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            };
            
            widgetContainer.appendChild(script);
        }
        
        function getCommunityId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('vk_group_id') || 'default';
        }
        
        async function fetchWithTimeout(url, options, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }
        
        async function getApiKey(communityId) {
            try {
                const url = `${API_SERVER}?communityId=${encodeURIComponent(communityId)}&t=${Date.now()}`;
                const response = await fetchWithTimeout(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.apiKey;
            } catch (error) {
                console.error('Error fetching API key:', error);
                return null;
            }
        }
        
        async function saveApiKey(communityId, apiKey) {
            try {
                const response = await fetchWithTimeout(API_SERVER, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ communityId, apiKey })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.success;
            } catch (error) {
                console.error('Error saving API key:', error);
                return false;
            }
        }
        
        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ø–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤
        async function checkIsAdmin(communityId) {
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞
                const authResult = await vkBridge.send('VKWebAppGetAuthToken', {
                    app_id: 54458532, // ID –≤–∞—à–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                    scope: 'groups'    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –≥—Ä—É–ø–ø–∞–º
                });
                
                console.log('Auth result:', authResult);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º —Ç–æ–∫–µ–Ω–æ–º
                const result = await vkBridge.send('VKWebAppCallAPIMethod', {
                    method: 'groups.isMember',
                    params: {
                        group_id: communityId,
                        user_id: (await vkBridge.send('VKWebAppGetUserInfo')).id,
                        access_token: authResult.access_token,
                        v: '5.199'
                    }
                });
                
                console.log('isMember result:', result);
                
                return result.response && result.response.is_admin === true;
                
            } catch (error) {
                console.error('Error checking admin status:', error);
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–ª–æ–Ω–∏–ª –∑–∞–ø—Ä–æ—Å –ø—Ä–∞–≤ - —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –Ω–µ –∞–¥–º–∏–Ω
                if (error.error_data && error.error_data.error_reason === 'User denied') {
                    return false;
                }
                
                // –í —Å–ª—É—á–∞–µ –¥—Ä—É–≥–æ–π –æ—à–∏–±–∫–∏ - —Ç–æ–∂–µ false
                return false;
            }
        }
        
        async function initializeApp() {
            const communityId = getCommunityId();
            console.log('Initializing for community:', communityId);
            
            try {
                showLoader();
                
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å API –∫–ª—é—á
                const apiKey = await getApiKey(communityId);
                console.log('API key from server:', apiKey ? 'exists' : 'not found');
                
                if (apiKey) {
                    // –ö–ª—é—á –µ—Å—Ç—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç –≤—Å–µ–º
                    loadWidget(apiKey);
                } else {
                    // –ö–ª—é—á–∞ –Ω–µ—Ç - –ø—Ä–æ–≤–µ—Ä—è–µ–º, –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –ª–∏ —ç—Ç–æ
                    const isAdmin = await checkIsAdmin(communityId);
                    console.log('Is admin:', isAdmin);
                    
                    if (isAdmin) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
                        hideLoader();
                        setupPanel.classList.remove('hidden');
                    } else {
                        // –û–±—ã—á–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å, –∫–ª—é—á–∞ –Ω–µ—Ç
                        showError('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—â—ë –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É —Å–æ–æ–±—â–µ—Å—Ç–≤–∞.', false);
                    }
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }
        
        saveBtn.addEventListener('click', async function() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á');
                return;
            }
            
            const communityId = getCommunityId();
            showLoader();
            
            const saved = await saveApiKey(communityId, apiKey);
            
            if (saved) {
                loadWidget(apiKey);
            } else {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–ª—é—á. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        });
        
        apiKeyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBtn.click();
            }
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initializeApp();
    </script>
</body>
