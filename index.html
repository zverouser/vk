    <!-- VK Bridge –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ –í–ö -->

    <style>

    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –≤–≤–æ–¥–∞ –∫–ª—é—á–∞ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ) -->
    <div id="setupPanel" class="setup-panel hidden">
        <h2>üîë –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h2>
        <p>–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –≤–∞—à–µ–≥–æ —Ñ–∏—Ç–Ω–µ—Å-–∫–ª—É–±–∞</p>
        <input type="text" id="apiKeyInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 42e1e4d1-499e-4154-a343-c50637c858c5">
        <button id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loader" class="loader hidden">
        ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...
    </div>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–∂–µ—Ç–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç) -->
    <div id="widget-container" class="hidden"></div>
    
    <!-- –§–£–¢–ï–† (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω) -->
    <div class="footer">
        –†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ <a href="https://www.fitness1c.ru/schedule_record" target="_blank" rel="noopener noreferrer">1–° –§–∏—Ç–Ω–µ—Å –∫–ª—É–±</a>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge
        vkBridge.send('VKWebAppInit');
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const setupPanel = document.getElementById('setupPanel');
        const widgetContainer = document.getElementById('widget-container');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveBtn = document.getElementById('saveBtn');
        
        // URL –≤–∞—à–µ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª—é—á–µ–π
        // ‚ö†Ô∏è –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞!
        const API_SERVER = 'https://script.google.com/macros/s/AKfycbynNJBQ-D3_CC7AFTFsM4hJtc8PSiCSzE2EZXgXpnR5-GWsnx14iqJAttwQjKdwG7MP/exec';
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function showLoader() {
            loader.classList.remove('hidden');
            setupPanel.classList.add('hidden');
            widgetContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function hideLoader() {
            loader.classList.add('hidden');
        }
        
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.remove('hidden');
            hideLoader();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–∂–µ—Ç–∞ —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º –∫–ª—é—á–æ–º
        function loadWidget(apiKey) {
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            widgetContainer.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç —Å –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–º API –∫–ª—é—á–æ–º
            const script = document.createElement('script');
            script.src = 'https://reservi.ru/widget-fit1c.v4/public/init.js';
            script.setAttribute('data-fit-apikey', apiKey);
            script.setAttribute('data-type', 'schedule');
            script.setAttribute('data-theme', 'light');
            script.setAttribute('data-settings', JSON.stringify({
                url_data: {
                    "club_id": "76f052aa-70d0-11ef-9cd6-00505683c1a3"
                }
            }));
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            widgetContainer.appendChild(script);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë –ª–∏—à–Ω–µ–µ
            widgetContainer.classList.remove('hidden');
            setupPanel.classList.add('hidden');
            hideLoader();
            
            console.log('–í–∏–¥–∂–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å –∫–ª—é—á–æ–º:', apiKey);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ –∏–∑ URL
        function getCommunityId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('vk_group_id') || 'default';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–∞–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª—é—á–∞
        async function initializeApp() {
            const communityId = getCommunityId();
            console.log('ID —Å–æ–æ–±—â–µ—Å—Ç–≤–∞:', communityId);
            
            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                showLoader();
                const userData = await vkBridge.send('VKWebAppGetUserInfo');
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', userData);
                
                // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º
                const isAdminData = await vkBridge.send('VKWebAppCallAPIMethod', {
                    method: 'groups.isMember',
                    params: {
                        group_id: communityId,
                        user_id: userData.id,
                        v: '5.199'
                    }
                });
                
                const isAdmin = isAdminData.response && isAdminData.response.is_admin === true;
                console.log('–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä?', isAdmin);
                
                // 3. –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∫–ª—é—á —Å —Å–µ—Ä–≤–µ—Ä–∞
                const response = await fetch(`${API_SERVER}/get_key?communityId=${communityId}`);
                const data = await response.json();
                
                if (data.apiKey) {
                    // –ö–ª—é—á —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω - –∑–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–∂–µ—Ç –¥–ª—è –≤—Å–µ—Ö
                    loadWidget(data.apiKey);
                } else if (isAdmin) {
                    // –ö–ª—é—á–∞ –Ω–µ—Ç, –∏ —ç—Ç–æ –∞–¥–º–∏–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞
                    hideLoader();
                    setupPanel.classList.remove('hidden');
                } else {
                    // –ö–ª—é—á–∞ –Ω–µ—Ç, –∏ —ç—Ç–æ –Ω–µ –∞–¥–º–∏–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    showError('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –µ—â—ë –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É —Å–æ–æ–±—â–µ—Å—Ç–≤–∞.');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        saveBtn.addEventListener('click', async function() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á');
                return;
            }
            
            const communityId = getCommunityId();
            showLoader();
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–ª—é—á –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(`${API_SERVER}/save_key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        communityId: communityId,
                        apiKey: apiKey
                    })
                });
                
                if (response.ok) {
                    // –£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏ - –∑–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–∂–µ—Ç
                    loadWidget(apiKey);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–ª—é—á–∞');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–ª—é—á. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        });
        
        // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ Enter
        apiKeyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBtn.click();
            }
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initializeApp();
    </script>
</body>
